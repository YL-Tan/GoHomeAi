repos:
  - repo: https://github.com/psf/black
    rev: "25.1.0"
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/PyCQA/isort
    rev: "6.0.1"
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/PyCQA/flake8
    rev: "7.2.0"
    hooks:
      - id: flake8
        args: ["--config=pyproject.toml"]
        additional_dependencies: [flake8-bugbear]